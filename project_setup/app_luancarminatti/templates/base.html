{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% bootstrap_css %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Luan Carminatti</title>
</head>
<body>
    <header>
        <div class="container py-3">
            <div class="d-flex flex-column align-items-start">
                <div class="d-flex flex-row align-items-center">
                    <input type="checkbox" name="change-theme" id="change-theme">
                    <label for="change-theme">
                        <i class="bi bi-moon"></i>
                        <i class="bi bi-sun"></i>
                    </label>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">   
                <div class="col-md-8 text-center">
                    <img src="{% static 'images/luancarminatti.png' %}" class="rounded-circle" alt="Eu" width="150">
                    <h1 class="display-4 mt-4">Luan Carminatti</h1>            
                    <p class="lead">O simples gerando resultado!</p>
                    <a href="https://wa.me/51981383678"><i class="bi bi-whatsapp" ></i></a>
                    <a href="https://www.linkedin.com/in/luan-carminatti-244665159/" target="_blank"><i class="bi bi-linkedin"></i></a>                    
                </div>
            </div>
        </div>
     </header>
     <main class="container my-5 ml-6">
            {% block content %}

            {% endblock %}
     </main>
    <footer>
        <div class="d-flex justify-content-center pt-5">
            <p>&copy; 2023<p>
        </div>  
    </footer>
    <script src="{% static 'js/script.js'%}"></script>
    {% bootstrap_javascript %}
</body>
</html>
